<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .loading-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Outer rotating ring */
        .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #00d4ff;
            border-right: 3px solid #7c3aed;
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }

        .ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-top: 3px solid #ff006e;
            border-right: 3px solid #00d4ff;
            animation: spin 2s linear infinite reverse;
        }

        .ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-top: 3px solid #7c3aed;
            border-right: 3px solid #ff006e;
            animation: spin 1.5s linear infinite;
        }

        /* Center dot animation */
        .center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #00d4ff, #7c3aed);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 30px #00d4ff, 0 0 60px #7c3aed;
        }

        /* Text below loading animation */
        .loading-text {
            position: absolute;
            bottom: -60px;
            font-size: 14px;
            letter-spacing: 8px;
            color: #00d4ff;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        .loading-text::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 30px #00d4ff, 0 0 60px #7c3aed;
            }
            50% {
                transform: scale(1.5);
                box-shadow: 0 0 50px #00d4ff, 0 0 100px #7c3aed, 0 0 150px #ff006e;
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        /* Additional floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00d4ff;
            border-radius: 50%;
            opacity: 0.6;
        }

        .particle:nth-child(4) {
            animation: float 4s ease-in-out infinite;
            left: 20%;
            top: 30%;
        }

        .particle:nth-child(5) {
            animation: float 5s ease-in-out infinite reverse;
            right: 20%;
            bottom: 30%;
        }

        .particle:nth-child(6) {
            animation: float 6s ease-in-out infinite;
            right: 30%;
            top: 20%;
        }

        .particle:nth-child(7) {
            animation: float 5.5s ease-in-out infinite reverse;
            left: 30%;
            bottom: 20%;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0.3;
            }
            50% {
                transform: translate(30px, -30px);
                opacity: 0.8;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .loading-container {
                width: 200px;
                height: 200px;
            }

            .loading-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="center"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="loading-text">LOADING</div>
    </div>
</body>
</html>
